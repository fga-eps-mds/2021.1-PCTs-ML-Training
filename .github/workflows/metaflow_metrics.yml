on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install Python 3.9 dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt

    - uses: actions/checkout@master
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

    - name: Create local changes
      run: |
        python metaflow_classifier_report.py run

    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch

    - name: Commit & Push changes
      uses: actions-js/push@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.extract_branch.outputs.branch }}
        message: "ðŸ“¦ NEW: Add model report"
        author_name: Caio Fernandes
        author_email: caiovf13@gmail.com

    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v3.x

    - uses: actions/upload-artifact@v2
      with:
        name: ${{ env.GITHUB_REF_SLUG }}
        path: |
          Data/model_versioning/model_v2.p
          Data/model_versioning/vectorizer_v2.p